<div *ngIf="ready">
    <form [formGroup]="form" (ngSubmit)="save()">

        <div class="form-group">
            <label for="userName">Twitter user name</label>
            <input class="form-control" type="text" placeholder="Readonly input here..." readonly
                formControlName="userName">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" [class.is-invalid]="titleEmpty">
            <small *ngIf="titleEmpty">Required</small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"
                [class.is-invalid]="descriptionEmpty"></textarea>
            <small *ngIf="descriptionEmpty">Required</small>
        </div>
        <div class="form-group">
            <label for="imageUrl">URL image</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl"
                [class.is-invalid]="imageEmpty">
            <small *ngIf="imageEmpty">Required</small>
        </div>
        <div class="btn-group mr-2" role="group">
            <button type="submit" id="btnUpdate" class="btn btn-primary">Update</button>
        </div>
        <div class="btn-group mr-2" role="group">
            <button (click)="back" class="btn btn-secondary"> Back </button>
        </div>

    </form>
</div>
